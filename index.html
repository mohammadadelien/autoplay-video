<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autoplay Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <video autoplay playsinline muted>
    <source src="1.mp4" type="video/mp4" />
    مرورگر شما ویدیو را پشتیبانی نمی‌کند.
  </video>
</body>
</html>
